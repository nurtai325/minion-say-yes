<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .gif-container {
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h1 {
            color: #d81b60;
            font-size: 28px;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .button-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        #yes-btn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            z-index: 2;
        }

        #no-btn {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
            position: absolute;
            z-index: 1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            
            button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img id="gif" src="https://media.giphy.com/media/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute">
        </div>
        <h1 id="question">Will you be my girlfriend? üåπ</h1>
        <div class="button-wrapper">
            <button id="yes-btn">Yes! ‚ù§Ô∏è</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const question = document.getElementById('question');
        const gif = document.getElementById('gif');
        const wrapper = document.querySelector('.button-wrapper');

        const noMessages = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Are you certain?",
            "Don't do this!",
            "I'm gonna cry",
            "Please reconsider",
            "Noooo üò¢"
        ];

        let noCount = 0;
        let yesSize = 1;

        // Position No button initially to the right
        function positionNoButton() {
            const wrapperRect = wrapper.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();
            
            noBtn.style.left = (yesBtnRect.right - wrapperRect.left + 20) + 'px';
            noBtn.style.top = '50%';
            noBtn.style.transform = 'translateY(-50%)';
        }

        positionNoButton();

        // Make No button run away on hover/touch
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        function moveNoButton() {
            noCount++;
            
            // Update text
            if (noCount < noMessages.length) {
                noBtn.textContent = noMessages[noCount];
            }

            // Grow Yes button
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;

            // Move No button to random position
            const wrapperRect = wrapper.getBoundingClientRect();
            const maxX = wrapperRect.width - noBtn.offsetWidth;
            const maxY = wrapperRect.height - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        }

        // Yes button click
        yesBtn.addEventListener('click', () => {
            gif.src = "https://media.giphy.com/media/26tOZ42Mg6pbTUPhw/giphy.gif";
            question.textContent = "YAY!!! I knew it! Love you! ‚ù§Ô∏èüòò";
            
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
