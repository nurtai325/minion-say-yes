<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef2f2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .gif-container {
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h1 {
            color: #db2777;
            font-size: 28px;
            margin-bottom: 50px;
            font-weight: bold;
        }

        .buttons-container {
            position: relative;
            min-height: 300px;
            width: 100%;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            transition: all 0.3s ease;
        }

        #yes-btn {
            background-color: #22c55e;
            color: white;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #no-btn {
            background-color: #ef4444;
            color: white;
            left: 50%;
            top: 50%;
            transform: translate(80px, -50%);
            z-index: 5;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            
            button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .buttons-container {
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img id="gif" src="https://media.giphy.com/media/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute">
        </div>
        <h1 id="question">Will you be my girlfriend? üåπ</h1>
        <div class="buttons-container">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const question = document.getElementById('question');
        const gif = document.getElementById('gif');
        const container = document.querySelector('.buttons-container');

        const noTexts = [
            "No",
            "Are you sure?",
            "Really?",
            "Think again",
            "Last chance!",
            "You sure?",
            "Reconsider!",
            "Don't!",
            "Please!",
            "üíî"
        ];

        let noIndex = 0;
        let yesScale = 1;

        // Make No button run away on mouseover
        noBtn.addEventListener('mouseover', function() {
            // Grow Yes button significantly
            yesScale += 0.5;
            yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;

            // Change No button text
            noIndex = Math.min(noIndex + 1, noTexts.length - 1);
            noBtn.textContent = noTexts[noIndex];

            // Move No button to random position
            const containerRect = container.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtnRect.width;
            const maxY = containerRect.height - noBtnRect.height;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        });

        // Mobile touch support
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            
            // Grow Yes button
            yesScale += 0.5;
            yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;

            // Change text
            noIndex = Math.min(noIndex + 1, noTexts.length - 1);
            noBtn.textContent = noTexts[noIndex];

            // Move to random position
            const containerRect = container.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtnRect.width;
            const maxY = containerRect.height - noBtnRect.height;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        });

        // Yes button click
        yesBtn.addEventListener('click', function() {
            gif.src = "https://media.giphy.com/media/26tOZ42Mg6pbTUPhw/giphy.gif";
            question.textContent = "YAY!!! I knew it! Love you! ‚ù§Ô∏èüòò";
            
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
