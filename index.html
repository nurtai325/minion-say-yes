<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #db2777;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
        }

        #yes-btn {
            background-color: #22c55e;
            color: white;
            transform-origin: center;
        }

        #no-btn {
            background-color: #ef4444;
            color: white;
            position: absolute;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img id="gif" src="https://media.giphy.com/media/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Minion Heart">
        </div>
        <h1 id="question">Will you be my girlfriend? üåπ</h1>
        <div class="buttons">
            <button id="yes-btn" onclick="handleYes()">Yes</button>
            <button id="no-btn" onmouseover="runAway()" ontouchstart="runAway()">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const question = document.getElementById('question');
        const gif = document.getElementById('gif');

        const noTexts = [
            "Are you sure?",
            "Really?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!"
        ];

        let hoverCount = 0;
        let yesScale = 1;

        function runAway() {
            // Change the No button text
            if (hoverCount < noTexts.length) {
                noBtn.innerText = noTexts[hoverCount];
            }
            
            // Make Yes button bigger (grows faster now)
            yesScale += 0.3;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Move No button to a random position
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Calculate safe boundaries (keeping button visible on screen)
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * (maxX - 20) + 20;
            const randomY = Math.random() * (maxY - 20) + 20;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            hoverCount++;
        }

        function handleYes() {
            // Change to Fireworks GIF
            gif.src = "https://media.giphy.com/media/26tOZ42Mg6pbTUPhw/giphy.gif";
            
            // Change text
            question.innerText = "YAY!!! I knew it! Love you! ‚ù§Ô∏èüòò";
            
            // Hide buttons
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        }
    </script>
</body>
</html>
