<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef2f2; /* Soft Pink */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Important: Hides scrollbars when button gets huge */
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        /* GIF Container */
        .gif-container {
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px; /* Kept it neat */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #db2777;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* The Button Area */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between buttons */
            position: relative;
            height: 60px; /* Fix height to prevent jumping */
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy effect */
            position: relative;
        }

        #yes-btn {
            background-color: #22c55e;
            color: white;
            z-index: 10; /* Ensures it covers the No button */
            transform-origin: center; /* Grows from center */
        }

        #no-btn {
            background-color: #ef4444;
            color: white;
            z-index: 1;
            /* Prevents the text from wrapping inside the button */
            white-space: nowrap; 
        }

        /* Hidden class for cleanup */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="gif" src="https://media.giphy.com/media/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Minion Heart">
        </div>

        <h1 id="question">Will you be my girlfriend? üåπ</h1>

        <div class="buttons">
            <button id="yes-btn" onclick="handleYes()">Yes</button>
            <button id="no-btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const question = document.getElementById('question');
        const gif = document.getElementById('gif');

        const noTexts = [
            "Are you sure?", 
            "Are you sure you are sure?", 
            "You better say yes", 
            "Bab pleeeeeeesse", 
            "Please say yes baaaabe", 
            "Don't do this to me üò≠",
            "I'm gonna cry...", 
            "Last Chance!"
        ];

        let clickCount = 0;
        let currentScale = 1;

        function handleNo() {
            // 1. Change text on No button
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
            } else {
                noBtn.innerText = "üíî";
            }
            clickCount++;

            // 2. Increase the Scale of the Yes button
            // This makes it visually grow over the top of the No button
            // without pushing the No button down the page.
            currentScale += 0.5; 
            yesBtn.style.transform = `scale(${currentScale})`;
        }

        function handleYes() {
            // 1. Change to Fireworks GIF
            gif.src = "https://media.giphy.com/media/26tOZ42Mg6pbTUPhw/giphy.gif";
            
            // 2. Change text
            question.innerText = "YAY!!! I knew it! Love you! ‚ù§Ô∏èüòò";

            // 3. Hide buttons
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        }
    </script>
</body>
</html>
